<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent Anything</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F9FAFB;
      /* gray-50 */
      color: #1F2937;
      /* gray-800 */
    }

    /* Custom scrollbar for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #E5E7EB;
      /* gray-200 */
    }

    ::-webkit-scrollbar-thumb {
      background: #DC2626;
      /* red-600 */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #B91C1C;
      /* red-700 */
    }

    /* Splash screen animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
      }

      to {
        transform: scale(1);
      }
    }

    .animate-fade-in-zoom {
      animation: fadeIn 1.5s ease-out, zoomIn 1.5s ease-out;
    }

    /* Glowing text effect for booking confirmation */
    @keyframes glow {

      0%,
      100% {
        text-shadow: 0 0 5px #DC2626, 0 0 10px #DC2626, 0 0 15px #DC2626, 0 0 20px #EF4444;
      }

      50% {
        text-shadow: 0 0 10px #EF4444, 0 0 20px #EF4444, 0 0 30px #EF4444, 0 0 40px #F87171;
      }
    }

    .glowing-text {
      color: #111827;
      /* gray-900 */
      animation: glow 2s ease-in-out infinite;
    }
  </style>
