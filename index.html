<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent Anything</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #F9FAFB; /* gray-50 */
        color: #1F2937; /* gray-800 */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #E5E7EB; /* gray-200 */
      }
      ::-webkit-scrollbar-thumb {
        background: #DC2626; /* red-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B91C1C; /* red-700 */
      }
      /* Splash screen animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes zoomIn {
        from { transform: scale(0.8); }
        to { transform: scale(1); }
      }
      .animate-fade-in-zoom {
        animation: fadeIn 1.5s ease-out, zoomIn 1.5s ease-out;
      }
      /* Glowing text effect */
      @keyframes glow {
        0%, 100% { text-shadow: 0 0 5px #DC2626, 0 0 10px #DC2626, 0 0 15px #DC2626, 0 0 20px #EF4444; }
        50% { text-shadow: 0 0 10px #EF4444, 0 0 20px #EF4444, 0 0 30px #EF4444, 0 0 40px #F87171; }
      }
      .glowing-text {
        color: #111827; /* gray-900 */
        animation: glow 2s ease-in-out infinite;
      }
      /* Map container height */
      #map {
        height: 400px;
        margin-top: 1rem;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
        "firebase/analytics": "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
        "firebase/": "https://aistudiocdn.com/firebase@^12.3.0/"
      }
    }
    </script>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
    />
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Initialize Leaflet Map -->
    <script>
      // Centered on Coimbatore as an example
      const map = L.map('map').setView([11.0168, 76.9558], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Optional: add a sample marker
      L.marker([11.0168, 76.9558])
        .addTo(map)
        .bindPopup('Hello from Coimbatore!')
        .openPopup();
    </script>

    <!-- Your React/TSX code remains unchanged -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
